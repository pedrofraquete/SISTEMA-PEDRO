    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #334155;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            padding: 20px 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .logo {
            padding: 0 25px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .logo h1 {
            opacity: 0;
        }

        .logo .rocket {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 10px;
        }

        .nav-menu {
            list-style: none;
            padding: 0 15px;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            transform: translateX(5px);
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 15px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span {
            opacity: 0;
            width: 0;
        }

        .toggle-sidebar {
            position: absolute;
            top: 20px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #3b82f6;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .notification-dot {
            position: absolute;
            top: -2px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            border: 1px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* CHAT LAYOUT */
        .chat-container {
            margin-left: 280px;
            height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed + .chat-container {
            margin-left: 80px;
        }

        /* CHAT SIDEBAR */
        .chat-sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
            background: #fafbfc;
        }

        .chat-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .chat-search {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-input {
            position: relative;
            width: 100%;
        }

        .search-input input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.9rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .search-input input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .chat-tabs {
            display: flex;
            padding: 0 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .chat-tab {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }

        .chat-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .chat-tab:hover {
            color: #3b82f6;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        /* CHAT ITEMS */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-item:hover {
            background: #f8fafc;
        }

        .chat-item.active {
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
            border-right: 3px solid #3b82f6;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .online-indicator.online { background: #10b981; }
        .online-indicator.away { background: #f59e0b; }
        .online-indicator.offline { background: #6b7280; }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .chat-preview {
            color: #64748b;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .chat-time {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .chat-badge {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        /* MAIN CHAT */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-chat.no-chat {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-chat-content {
            text-align: center;
            color: #64748b;
        }

        .no-chat-content i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-chat-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #374151;
        }

        .no-chat-content p {
            font-size: 1rem;
        }

        /* CHAT HEADER */
        .chat-main-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2px;
        }

        .chat-user-status {
            font-size: 0.85rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #f8fafc;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
        }

        /* MESSAGES AREA */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #fafbfc;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            order: 2;
        }

        .message-content {
            max-width: 60%;
            position: relative;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-top: 5px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* MESSAGE INPUT */
        .message-input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            color: #1e293b;
        }

        .message-input:focus {
            outline: none;
        }

        .message-input::placeholder {
            color: #94a3b8;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-action {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-action:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        /* FILE UPLOAD */
        .file-upload {
            display: none;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: none;
            padding: 10px 30px;
            color: #64748b;
            font-size: 0.9rem;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            animation: typingAnimation 1.4s infinite;
        }

        @keyframes typingAnimation {
            0%, 60% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* CHANNEL HEADER */
        .channel-header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            margin: 0 20px 10px;
        }

        .channel-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .channel-info p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-container {
                margin-left: 0;
            }
            
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                background: white;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .chat-sidebar.open {
                transform: translateX(0);
            }
            
            .main-chat {
                width: 100%;
            }
            
            .message-content {
                max-width: 85%;
            }
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-item {
            animation: slideInRight 0.4s ease forwards;
        }

        .chat-item:nth-child(1) { animation-delay: 0.1s; }
        .chat-item:nth-child(2) { animation-delay: 0.2s; }
        .chat-item:nth-child(3) { animation-delay: 0.3s; }
        .chat-item:nth-child(4) { animation-delay: 0.4s; }
        .chat-item:nth-child(5) { animation-delay: 0.5s; }

        /* SCROLL CUSTOMIZATION */
        .chat-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

            renderChatList();

        function renderChatList() {
            const container = document.getElementById('chatList');
            
            if (currentTab === 'chats') {
                const directChats = conversations.filter(c => c.type === 'direct');
                container.innerHTML = directChats.map(chat => createChatItem(chat)).join('');
            } else {
                const channelChats = conversations.filter(c => c.type === 'channel');
                container.innerHTML = `
                    ${channels.map(channel => createChannelHeader(channel)).join('')}
                    ${channelChats.map(chat => createChatItem(chat)).join('')}
                `;
            }
        }

        function createChatItem(chat) {
            const isChannel = chat.type === 'channel';
            const displayName = isChannel ? chat.channel.name : chat.participant.name;
            const status = isChannel ? '' : chat.participant.status;
            const avatar = isChannel ? chat.channel.name.substring(0, 2) : chat.participant.avatar;
            
            return `
                <div class="chat-item ${chat.isActive ? 'active' : ''}" onclick="openChat('${chat.id}')">
                    <div class="chat-avatar">
                        ${avatar}
                        ${!isChannel ? `<div class="online-indicator ${status}"></div>` : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${displayName}</div>
                        <div class="chat-preview">${chat.lastMessage}</div>

                        ${chat.unread > 0 ? `<div class="chat-badge">${chat.unread}</div>` : ''}

                </div>
            `;

            if (!chat) return;
            
            chat.isActive = true;
            chat.unread = 0; // Marcar como lida
            currentChat = chatId;
            
            // Re-renderizar lista para mostrar ativo
            renderChatList();
            
            // Mostrar chat principal
            showMainChat(chat);

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Menos de 1 minuto
                return 'agora';
            } else if (diff < 3600000) { // Menos de 1 hora
                return Math.floor(diff / 60000) + 'm';
            } else if (diff < 86400000) { // Menos de 1 dia
                return Math.floor(diff / 3600000) + 'h';
            } else {
                return date.toLocaleDateString('pt-BR');
            }
        }

        function getStatusText(status) {
            const statusTexts = {
                'online': 'Online',
                'away': 'Ausente',
                'offline': 'Offline'
            };
            return statusTexts[status] || status;
        }
