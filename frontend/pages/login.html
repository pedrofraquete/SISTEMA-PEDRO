<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey 100k - Login | Soluzione Giusta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Partículas de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 50px 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Logo e título */
        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Formulário */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: all 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: #667eea;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
        }

        .login-btn .btn-text {
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .login-spinner {
            opacity: 1;
        }

        /* Lembrar de mim e esqueceu senha */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Alertas */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c44;
        }

        .alert.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #4c4;
        }

        .alert.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.85rem;
        }

        .footer .company-info {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .footer .version {
            opacity: 0.7;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
                margin: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }

        /* Animações de entrada */
        .login-container {
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>

    <!-- Container principal -->
    <div class="login-container">
        <!-- Logo e título -->
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <h1 class="title">Journey 100k</h1>
            <p class="subtitle">Sistema ERP · Soluzione Giusta</p>
        </div>

        <!-- Alertas -->
        <div class="alert error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Erro no login</span>
        </div>

        <div class="alert success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage">Login realizado com sucesso!</span>
        </div>

        <!-- Formulário de login -->
        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder="Seu email corporativo"
                    required
                    autocomplete="email"
                >
                <i class="fas fa-envelope form-icon"></i>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="Sua senha"
                    required
                    autocomplete="current-password"
                >
                <i class="fas fa-lock form-icon"></i>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Sistema
                </span>
                <div class="login-spinner">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <div class="company-info">Soluzione Giusta Tecnologia</div>
            <div class="version">Journey 100k v2.0 | © 2025</div>
        </div>
    </div>

    <script>
        // =================================================================
        // CONFIGURAÇÃO DO SUPABASE
        // =================================================================
        
        // ⚠️ SUBSTITUA PELOS SEUS DADOS REAIS
        const SUPABASE_URL = 'https://SEU-PROJECT-ID.supabase.co'
        const SUPABASE_ANON_KEY = 'SUA-ANON-KEY-AQUI'
        
        // Simulação da conexão Supabase (substitua pela biblioteca real)
        const mockSupabase = {
            auth: {
                signInWithPassword: async ({ email, password }) => {
                    // Simulação - substitua pela chamada real do Supabase
                    await new Promise(resolve => setTimeout(resolve, 2000))
                    
                    // Credenciais válidas para teste
                    if (email === 'pedro@soluzionegiusta.com.br' && password === 'Soluzione2025!') {
                        return {
                            data: { user: { id: '123', email: email } },
                            error: null
                        }
                    }
                    
                    throw new Error('Email ou senha inválidos')
                }
            }
        }

        // =================================================================
        // FUNCIONALIDADES DA TELA
        // =================================================================

        // Criar partículas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles')
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div')
                particle.className = 'particle'
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + '%'
                particle.style.top = Math.random() * 100 + '%'
                
                // Tamanho aleatório
                const size = Math.random() * 6 + 2
                particle.style.width = size + 'px'
                particle.style.height = size + 'px'
                
                // Delay de animação aleatório
                particle.style.animationDelay = Math.random() * 6 + 's'
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's'
                
                particlesContainer.appendChild(particle)
            }
        }

        // Mostrar alerta
        function showAlert(type, message) {
            const alert = document.getElementById(type + 'Alert')
            const messageElement = document.getElementById(type + 'Message')
            
            messageElement.textContent = message
            alert.classList.add('show')
            
            setTimeout(() => {
                alert.classList.remove('show')
            }, 4000)
        }

        // Função de login
        async function handleLogin(email, password) {
            const loginBtn = document.getElementById('loginBtn')
            
            try {
                // Ativar estado de loading
                loginBtn.classList.add('loading')
                loginBtn.disabled = true
                
                // Chamar API do Supabase (mockada para demonstração)
                const result = await mockSupabase.auth.signInWithPassword({
                    email,
                    password
                })
                
                // Sucesso
                showAlert('success', 'Login realizado com sucesso!')
                
                // Aguardar um pouco e redirecionar
                setTimeout(() => {
                    // Aqui você redirecionaria para o dashboard
                    console.log('🚀 Redirecionando para o dashboard...')
                    window.location.href = '/dashboard' // ou sua rota
                }, 1500)
                
            } catch (error) {
                // Erro
                showAlert('error', error.message)
            } finally {
                // Remover estado de loading
                loginBtn.classList.remove('loading')
                loginBtn.disabled = false
            }
        }

        // =================================================================
        // EVENTOS
        // =================================================================

        document.addEventListener('DOMContentLoaded', function() {
            // Criar partículas
            createParticles()
            
            // Focar no primeiro input
            document.getElementById('email').focus()
            
            // Preencher dados para teste (remova em produção)
            document.getElementById('email').value = 'pedro@soluzionegiusta.com.br'
            document.getElementById('password').value = 'Soluzione2025!'
            
            // Event listener do formulário
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault()
                
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                
                if (!email || !password) {
                    showAlert('error', 'Por favor, preencha todos os campos')
                    return
                }
                
                await handleLogin(email, password)
            })
            
            // Esqueceu a senha
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault()
                showAlert('error', 'Função em desenvolvimento. Entre em contato com o administrador.')
            })
            
            // Enter nos inputs
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus()
                }
            })
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'))
                }
            })
        })

        // =================================================================
        // INSTRUÇÕES PARA USO REAL
        // =================================================================

        /*
        🔧 PARA USAR COM SUPABASE REAL:

        1. Instale o Supabase:
           npm install @supabase/supabase-js

        2. Substitua a configuração mockada:
           import { createClient } from '@supabase/supabase-js'
           const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        3. Substitua a função de login:
           const result = await supabase.auth.signInWithPassword({
               email,
               password
           })

        4. Configure suas variáveis:
           - SUPABASE_URL: https://seu-projeto.supabase.co
           - SUPABASE_ANON_KEY: sua chave pública

        5. Remova os dados de teste pré-preenchidos
        
        6. Configure a rota de redirecionamento após login
        */
    </script>
</body>
</html>
